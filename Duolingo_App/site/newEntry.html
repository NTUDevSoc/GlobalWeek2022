<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Duolingo Contest | Add new Participant</title>
    </head>
    <body>
        <ul class="nav justify-content-end p-3 d-flex">
            <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Table</a></li>
            <li class="nav-item"><a href="" class="nav-link active">Add Participant</a></li>
            <li class="nav-item"><a href="/settings" class="nav-link">Settings</a></li>
        </ul>

        <form class="w-50 mx-auto mt-5 p-4 rounded-3 shadow-sm" method="POST" action="/submit">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input name="name" type="text" class="form-control" id="nameInput" aria-describedby="nameHelp">
                <div id="nameHelp" class="form-text">First and Last Name</div>
            </div>
            <div class="mb-3">
                <label for="usernameInput" class="form-label">Duolingo Username</label>
                <input name="username" type="text" class="form-control" id="usernameInput">
            </div>
            <div class="mb-3">
                <label for="languageInput" class="form-label">Duolingo Language</label>
                <select name="language" class="form-select" aria-label="Language Select" id="languageInput">
                    <option selected>Please Select a language</option>
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="Japanese">Japanese</option>
                    <option value="German">German</option>
                    <option value="Korean">Korean</option>
                    <option value="Italian">Italian</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Russian">Russian</option>
                    <option value="French">French</option>
                    <option value="Arabic">Arabic</option>
                    <option value="Turkish">Turkish</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="Dutch">Dutch</option>
                    <option value="Latin">Latin</option>
                    <option value="Vietnamese">Vietnamese</option>
                    <option value="Swedish">Swedish</option>
                    <option value="Greek">Greek</option>
                    <option value="Irish">Irish</option>
                    <option value="Polish">Polish</option>
                    <option value="Norwegian">Norwegian</option>
                    <option value="Hebrew">Hebrew</option>
                    <option value="Indonesian">Indonesian</option>
                    <option value="Ukrainian">Ukrainian</option>
                    <option value="Hawaiian">Hawaiian</option>
                    <option value="Danish">Danish</option>
                    <option value="Finnish">Finnish</option>
                    <option value="Romanian">Romanian</option>
                    <option value="High Valyrian">High Valyrian</option>
                    <option value="Welsh">Welsh</option>
                    <option value="Yiddish">Yiddish</option>
                    <option value="Czech">Czech</option>
                    <option value="Scottish Gaelic">Scottish Gaelic</option>
                    <option value="Swahili">Swahili</option>
                    <option value="Hungarian">Hungarian</option>
                    <option value="Klingon">Klingon</option>
                    <option value="Esperanto">Esperanto</option>
                    <option value="Navajo">Navajo</option>
                    <option value="Haitian Creole">Haitian Creole</option>
                </select>
                <!-- <input name="language" type="text" class="form-control" id="languageInput"> -->
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
